{% if user.is_authenticated %}
<h1>All the projects of user:{{user.username}}</h1>
    {% for a in all_projects%}
        {{a.title}}
        {{a.slug}}
        {{a.content}}
        {{a.author}}
        {{a.publish_date}}
        <a href="{% url 'project' a.slug%}">edit link</a><br><br>
    {%endfor%}
{% else %}	
    <h1>Page not found.</h1>
{% endif %}
