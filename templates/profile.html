{% if user.is_authenticated %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="email"><br>
        <input type="radio" id="student" name="is_student" value="student">
        <label for="student">student</label>
        <input type="radio" id="professor" name="is_student" value="professor">
        <label for="css">professor</label><br>
        <input type="cpi" name="first_name" placeholder="First Name"><br>

        <input type="Submit">

 
    </form>


    <div>
            {% for message in messages %}
            <h3> {{message}}  </h3>
            {% endfor %}
    </div>
</body>
</html>
{% else %}	
<h1>Page not found.</h1>
{% endif %}
