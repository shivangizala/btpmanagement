{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{%static 'CSS/Signin.css' %}" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap");
    </style>
</head>

<body>
     <!--Sign In Form-->
     <div class="container">
     <div class="form-popup " >
        <form name="myForm" action="login" method="post" class="form-container">
            {% csrf_token %}
            <div class="login-close">
                <b class="H1container">Sign In</b> 
            </div>
            <div class="googlelogin">
                <img class="google-logo-img" src="{%static 'Img/Google.png' %}" alt="Google Logo" />
                <a href="#" class="google">
                    Sign In with Google
                </a>
            </div>
            <p class="or">Or</p>

            <p for="email" class="FirstName"><b>Username</b></p>
            <input type="text" placeholder="Enter Username" name="username" required>

            <p for="psw" class="FirstName"><b>Password</b></p>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button  type="submit" class="btn">
                <a class="btn" >Login</a>
            </button>

            <p class="New">New to This?</p>
            <a class="New2" href="register">
                Register
            </a>
            <div>
                {% for message in messages %}
                <h1 style="color:red; font-size:4rem"> {{message}}  </h1>
                {% endfor %}
            </div>
        </form>
        
    </div>
</div>
</body>

</html>
